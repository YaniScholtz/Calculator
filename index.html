<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="handleInput('AC')" class="operator">
                    <input type="button" value="DE" onclick="handleInput('DE')" class="operator">
                    <input type="button" value="." onclick="handleInput('.')">
                    <input type="button" value="/" onclick="handleInput('/')">
                </div>
                <div>
                    <input type="button" value="7" onclick="handleInput('7')">
                    <input type="button" value="8" onclick="handleInput('8')">
                    <input type="button" value="9" onclick="handleInput('9')">
                    <input type="button" value="*" onclick="handleInput('*')">
                </div>
                <div>
                    <input type="button" value="4" onclick="handleInput('4')">
                    <input type="button" value="5" onclick="handleInput('5')">
                    <input type="button" value="6" onclick="handleInput('6')">
                    <input type="button" value="-" onclick="handleInput('-')">
                </div>
                <div>
                    <input type="button" value="1" onclick="handleInput('1')">
                    <input type="button" value="2" onclick="handleInput('2')">
                    <input type="button" value="3" onclick="handleInput('3')">
                    <input type="button" value="+" onclick="handleInput('+')">
                </div>
                <div>
                    <input type="button" value="0" onclick="handleInput('0')">
                    <input type="button" value="sqrt" onclick="handleInput('sqrt(')">
                    <input type="button" value="sin" onclick="handleInput('sin(')">
                    <input type="button" value="cos" onclick="handleInput('cos(')">
                </div>
                <div>
                    <input type="button" value="tan" onclick="handleInput('tan(')">
                    <input type="button" value="log" onclick="handleInput('log(')">
                    <input type="button" value="exp" onclick="handleInput('exp(')">
                    <input type="button" value="^" onclick="handleInput('^')">
                    <input type="button" value="e" onclick="handleInput('e')" />
                </div>
                <div>
                    <input type="button" value="(" onclick="handleInput('(')">
                    <input type="button" value=")" onclick="handleInput(')')">
                    <input type="button" value="=" onclick="handleInput('=')" class="equal operator">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
